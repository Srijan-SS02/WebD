<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <!-- whatever is written in script tag is part of JavaScript -->
        <script>
            let counter=0;
            function count(){
                counter++;
                alert(counter);
            }
        </script>
    </head>
    <body>
        <h1>hello</h1>
        <button onclick="count()">Count</button>
    </body> 
</html>
