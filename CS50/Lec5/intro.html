<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <!-- whatever is written in script tag is part of JavaScript -->
        <script>
            function hello(){
                alert("Hello World");
            }
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button   onclick="hello()">Click here</button>
    </body> 
</html>
